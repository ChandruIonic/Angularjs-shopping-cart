<!DOCTYPE html>
<html ng-app = "myApp">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">     </script>
    <script src = "cart.js"></script>        
</head>
<body style="    width: 40%;margin-left: 31%;border:2px solid black " ng-controller = "myShoppingCart">

       <table class="table table-striped" >
    <thead>
      <tr>
        <th>Item name</th>
        <th>price</th>
        <th>selection
        <span class="glyphicon glyphicon glyphicon-arrow-up" ng-click="sortAscinding()"></span>
        <span class="glyphicon glyphicon glyphicon-arrow-down" ng-click="sortDescending()"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="items in itemname">
        <td>{{items.name}}</td>
        <td>{{items.price}}</td>
        <td><input type="checkbox" name="checkbox" ng-model="selection" ng-click="addselecteditem(items, selection)">
        </td>
      </tr>
    </tbody>
  </table>
  <input type="button" class="btn btn-success" name="" value="Calculate bill" ng-click="calculatebill()">
  <table class="table table-striped" >
    <thead>
      <tr>
        <th>Item name</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="items in selecteditem | orderBy: 'price'">
        <td>{{items.name}}</td>
        <td>{{items.price}}</td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
          <label>Total Bill:</label>
          <input type="text" class="form-control"  ng-model="totalbill">
        </div>
        

</body>
</html>
  </body>
  </html>
